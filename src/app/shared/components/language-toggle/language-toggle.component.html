<div class="flex items-center gap-2">
  <button 
    class="flex items-center gap-2 px-3 py-2 rounded-lg transition-all"
    [class.bg-gray-100]="currentLang === 'en'"
    (click)="switchLang('en')">
    <i class="fas fa-language"></i>
    <span>{{ 'COMMON.ENGLISH' | translate }}</span>
  </button>
  <button 
    class="flex items-center gap-2 px-3 py-2 rounded-lg transition-all"
    [class.bg-gray-100]="currentLang === 'ar'"
    (click)="switchLang('ar')">
    <i class="fas fa-language"></i>
    <span>{{ 'COMMON.ARABIC' | translate }}</span>
  </button>
</div>
